<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обмен валют</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- As a heading -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-xxl">
                <span class="navbar-brand mb-0 h1">Обменный пункт с лучшими валютными курсами на свете</span>
            </div>
        </nav>
    </header>
    <section>
        <div class="container p-5 text-left">
            <div class="row g-5 row-cols-2">
                <div class="col p-4">
                    <div class="p-3 bg-light border">
                        <form method="post" action="/currencies">
                            <legend>Добавление новой валюты в справочник</legend>
                            <br>
                        <div class="mb-3">
                            <label for="1" class="form-label">Сокращённое наименование валюты</label>
                            <input type="text" class="form-control" id="1" name = "currency-code" aria-describedby="currency-code">
                            <label for="2" class="form-label">Полное наименование валюты</label>
                            <input type="text" class="form-control" id="2" name="currency-fullname" aria-describedby="currency-fullname">
                            <label for="3" class="form-label">Символ валюты</label>
                            <input type="text" class="form-control" id="3" name="currency-sign" aria-describedby="currency-sign">
                        </div>


                        <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
                <div class="col p-4">
                    <div class="p-3 bg-light border">
                        <form action="/currency" method = "get">

                            <legend>Получение информации о валюте</legend>
                            <br>
                            <div class="mb-3">
                                <label for="11" class="form-label">Сокращённое наименование валюты, например: USD</label>
                                <input type="text" class="form-control" id="11" name = "currency-code" aria-describedby="currency-code">
                            </div>

                            <button type="submit" class="btn btn-primary">Получить</button>
                        </form>
                    </div>
                    <br>

                    <div class="p-3 bg-light border">
                        <h5>Получить данные по всем валютам в справочнике</h5>
                        <form class="mt-3" action="/currencies" method="get">
                            <button type="submit" class="btn btn-primary">Получить</button>
                        </form>
                    </div>
                </div>
                <div class="col">Column</div>
                <div class="col">Column</div>
            </div>
        </div>

    </section>

  <!-- Javascript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
